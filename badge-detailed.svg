<svg xmlns="http://www.w3.org/2000/svg" width="280" height="90" role="img">
    <title>Credence Security - example/mcp-server</title>
    <rect width="280" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="6"/>
    
    <!-- Logo/Icon Area -->
    <circle cx="30" cy="30" r="18" fill="#4caf50"/>
    <text x="30" y="37" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="bold">C</text>
    
    <!-- Main Content -->
    <text x="60" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Credence Verified</text>
    <text x="60" y="45" font-family="Arial" font-size="11" fill="#666">example/mcp-server</text>
    
    <!-- Status -->
    <rect x="10" y="55" width="120" height="25" fill="#4caf50" rx="3"/>
    <text x="70" y="72" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff">VERIFIED</text>
    
    <!-- Trust Score -->
    <rect x="140" y="55" width="130" height="25" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" rx="3"/>
    <text x="160" y="72" font-family="Arial" font-size="11" fill="#666">Trust Score:</text>
    <text x="250" y="72" text-anchor="end" font-family="Arial" font-size="12" font-weight="bold" fill="#4caf50">95%</text>
</svg>